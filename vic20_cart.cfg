MEMORY {
    # Define the VIC-20 memory areas
    ZP:       start = $0000, size = $0100, type = rw;
    RAM:      start = $1000, size = $0C00, type = rw;
    CARTROM:  start = $A000, size = $2000, type = ro, file = %O, fill = yes;
}

SEGMENTS {
    # --- ROM Segments ---
    # The header must be first
    HEADER:   load = CARTROM, type = ro, start = $A000;
    
    # All other code and read-only data segments are loaded sequentially after the header
    STARTUP:  load = CARTROM, type = ro;
    LOWCODE:  load = CARTROM, type = ro;
    INIT:     load = CARTROM, type = ro;
    CODE:     load = CARTROM, type = ro;
    RODATA:   load = CARTROM, type = ro;
    GRCHARS:  load = CARTROM, type = ro;

    # --- RAM Segments (not part of the ROM file) ---
    BSS_VARS: load = RAM,     type = bss, define = yes;
    ZEROPAGE: load = ZP,      type = zp;
}

