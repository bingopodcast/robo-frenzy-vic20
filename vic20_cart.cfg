MEMORY {
	ZP:   start = $0002, size = $00FE, type = rw, define = yes;
    STACK:      start = $0100, size = $0100, type = rw, define = 1;
    PROG_RAM:   start = $0200, size = ($1C00 - $0200), type = rw, define = 1;
    CHAR_RAM:   start = $0400, size = $0400, type = rw, define = 1; # 1KB for characters
    SCREEN_RAM: start = $1E00, size = $0200, type = rw, define = 1;
    COLOR_RAM:  start = $9600, size = $0400, type = rw, define = 1;
	CARTROM:    start = $A000, size = $2000, type = ro, file = "robofrenzy.bin", fill = yes, fillval = $EA;
}

SEGMENTS {
    HEADER:   load = CARTROM, type = ro, start = $A000;
    ZEROPAGE: load = ZP, type = bss, define = yes;
	CODE:     load = CARTROM,     type = ro,  start = $A009;
    RODATA:   load = CARTROM, type = ro, align = 1;
    BSS_VARS: load = PROG_RAM, type = bss, define = 1, align = $100;
}